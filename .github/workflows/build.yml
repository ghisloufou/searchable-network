name: Build And Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: pnpm/action-setup@v2
        version: 8.6.12
      - run: pnpm install
      - run: pnpm build:hmr
      - run: pnpm test
      - run: pnpm build
